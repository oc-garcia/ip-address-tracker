<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="tracker__header">
      <h1 class="tracker__title">IP Address Tracker</h1>
      <div class="input__container">
        <input type="text" id="" placeholder="Search for any IP address or domain" class="tracker__input" />
        <button type="submit" class="tracker__submit"><img src="./assets/images/icon-arrow.svg" /></button>
      </div>
    </header>
    <main class="map__container">
      <div class="tracker__output-container">
        <p class="tracker__output-title">IP Address</p>
        <p class="tracker__output"></p>
        <p class="tracker__output-title">Location</p>
        <p class="tracker__output"></p>
        <p class="tracker__output-title">Timezone</p>
        <p class="tracker__output"></p>
        <p class="tracker__output-title">ISP</p>
        <p class="tracker__output"></p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
